<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditory Matching / by. 건양대학원</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 컨테이너 스타일 */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 30px;
      font-family: 'Comic Sans MS', sans-serif;
    }

    /* 버튼 그룹 스타일 */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    /* 공통 버튼 스타일 */
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Phase 버튼 스타일 */
    .phase-btn {
      background-color: #ffb6c1;
      color: #fff;
      font-weight: bold;
    }

    .phase-btn:hover {
      background-color: #ff69b4;
      transform: translateY(-3px);
    }

    .phase-btn:active {
      background-color: #ff1493;
      transform: translateY(3px);
    }

    /* Phase-1 버튼 스타일 */
    .phase-sub-btn {
      background-color: #fff8dc;
      color: #ff6347;
      font-weight: bold;
    }

    .phase-sub-btn:hover {
      background-color: #ffd700;
      transform: translateY(-3px);
    }

    .phase-sub-btn:active {
      background-color: #ff4500;
      color: white;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auditory Matching / by. 건양대학원</h1>
    <div class="button-group">
      <a href="file:///C:/Users/SAMSUNG/Desktop/%EC%86%8C%EB%A6%AC/html%20%ED%8E%98%EC%9D%B4%EC%A7%80%20%EB%AA%A8%EC%9D%8C/phase1.html">
        <button class="phase-btn">Phase 1</button>
      </a>
      <button class="phase-btn">Phase 2</button>
      <button class="phase-btn">Phase 3</button>
      <button class="phase-btn">Phase 4</button>
      <button class="phase-btn">Phase 5</button>
      <button class="phase-btn">Phase 6</button>
    </div>
    <div class="button-group">
      <button class="phase-sub-btn">Phase 1-1</button>
      <button class="phase-sub-btn">Phase 2-1</button>
      <button class="phase-sub-btn">Phase 3-1</button>
      <button class="phase-sub-btn">Phase 4-1</button>
      <button class="phase-sub-btn">Phase 5-1</button>
      <button class="phase-sub-btn">Phase 6-1</button>
    </div>
  </div>
</body>
</html>
