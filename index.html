<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditory Matching / by. 건양대학원</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0e6f6; /* 파스텔 핑크색 배경 */
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* 귀여운 배경 패턴 */
      background-repeat: repeat;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 컨테이너 스타일 */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 30px;
      font-family: 'Comic Sans MS', sans-serif;
    }

    h1 span {
      font-size: 1.25rem;
      color: #006400; /* Dark Green 색상 */
    }

    h1 img {
      width: 40px;
      height: auto;
      vertical-align: middle;
      margin-left: 10px;
    }

    /* 버튼 그룹 스타일 */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    /* 공통 버튼 스타일 */
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Phase 버튼 스타일 */
    .phase-btn {
      background-color: #ffb6c1;
      color: #fff;
      font-weight: bold;
    }

    .phase-btn:hover {
      background-color: #ff69b4;
      transform: translateY(-3px);
    }

    .phase-btn:active {
      background-color: #ff1493;
      transform: translateY(3px);
    }

    /* Phase-1 버튼 스타일 */
    .phase-sub-btn {
      background-color: #fff8dc;
      color: #ff6347;
      font-weight: bold;
    }

    .phase-sub-btn:hover {
      background-color: #ffd700;
      transform: translateY(-3px);
    }

    .phase-sub-btn:active {
      background-color: #ff4500;
      color: white;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Auditory Matching / <span>by.건양대학원</span>
      <img src="https://gu-ja-s.github.io/Auditory-Matching/hi.png" alt="Character">
    </h1>
    <div class="button-group">
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase1.html">
        <button class="phase-btn">Phase 1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase2.html">
        <button class="phase-btn">Phase 2</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase3.html">
        <button class="phase-btn">Phase 3</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase4.html">
        <button class="phase-btn">Phase 4</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase5.html">
        <button class="phase-btn">Phase 5</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase6.html">
        <button class="phase-btn">Phase 6</button>
      </a>
    </div>
    <div class="button-group">
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase1-1.html">
        <button class="phase-sub-btn">Phase 1-1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase2-1.html">
        <button class="phase-sub-btn">Phase 2-1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase3-1.html">
        <button class="phase-sub-btn">Phase 3-1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase4-1.html">
        <button class="phase-sub-btn">Phase 4-1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase5-1.html">
        <button class="phase-sub-btn">Phase 5-1</button>
      </a>
      <a href="https://gu-ja-s.github.io/Auditory-Matching/phase6-1.html">
        <button class="phase-sub-btn">Phase 6-1</button>
      </a>
    </div>
  </div>
</body>
</html>
